<!DOCTYPE html>
<html>
  <head>
    <title>Rescue of Providence</title>
    <link rel="stylesheet" type="text/css" href ="stylesheet.css" />
  </head>
  <body>
    <div class="step_running">
      <audio id="mainSound" src="soundtracks/Main_Sound.mp3"></audio>
      <div>
        <h1>Rescue of Providence</h1>
        <p>Use arrows to move, "r" restarts the level. Repair defect Spaceship Providence and Save the Planet!</p>
        <canvas id="canvas" width="1000" height="520" onclick="playMainSound()"></canvas>
        <br>
        Select Level to play:&nbsp;&nbsp;&nbsp;
        <select id="levelSelect" onchange="selectLevel()">
        </select>
        <p>Level Editor:</p>
        <textarea id="customLevel" rows=10 cols=20 oninput="restartLevel()"></textarea>
      </div>
    </div>
    <script src="levels.js"></script>
    <script src="core.js"></script>
    <script src="gui.js"></script>
    <script src="sound.js"></script>
  </body>
</html>
